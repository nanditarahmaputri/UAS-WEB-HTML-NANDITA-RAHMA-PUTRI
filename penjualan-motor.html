<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Program Penjualan Motor</title>
  </head>

  <body>
    <div class="container">
      <h1>Program Penjualan Motor</h1>
      <form onsubmit="return false" class="mb-sm-2">
        <div class="mb-sm-1">
          <label class="col-sm-2">Merk Motor</label>
          <label>:</label>
          <select id="motor" class="col-sm-3 form-select-sm">
            <option selected>Pilih Motor</option>
            <option value="Honda">Honda</option>
            <option value="Yamaha">Yamaha</option>
            <option value="Suzuki">Suzuki</option>
          </select>
        </div>
        <div class="mb-sm-1">
          <label class="col-sm-2">Aksesoris</label>
          <label>:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="pilihanacc 1" value="Velg Racing" />
            <label class="form-check-label" for="pilihanacc 1">Velg Racing</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="pilihanacc 2" value="Helm" />
            <label class="form-check-label" for="pilihanacc 2">Helm</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="pilihanacc 3" value="Jaket" />
            <label class="form-check-label" for="pilihanacc 3">Jaket</label>
          </div>
        </div>
        <div class="mb-sm-1">
          <label class="col-sm-2">Cara Pembayaran</label>
          <label>:</label>
          <div class="form-check form-check-inline">
            <div><input class="form-check-input" type="radio" id="pilihanbayar 1" name="radio" value="Tunai" /><label for="pilihanbayar 1">Tunai</label></div>
          </div>
          <div class="form-check form-check-inline">
            <div><input class="form-check-input" type="radio" id="pilihanbayar 2" name="radio" value="Kredit" /><label for="pilihanbayar 2">Kredit</label></div>
          </div>
        </div>
        <div class="mb-sm-1">
          <label class="col-sm-2">Harga</label>
          <label>:</label>
          <input class="col-sm-3" id="harga" type="text" placeholder="Harga" disabled />
        </div>
        <div class="mb-sm-1">
          <label class="col-sm-2">Bunga / Diskon</label>
          <label>:</label>
          <input class="col-sm-3" id="diskon" type="text" placeholder="Bunga / Diskon" value="" disabled />
        </div>
        <div class="mb-sm-1">
          <label class="col-sm-2">Total</label>
          <label>:</label>
          <input class="col-sm-3" id="total" type="text" placeholder="Total" value="" disabled />
        </div>
        <button class="btn-success btn" type="submit" onclick="tahapan()">Proses</button>
        <button class="btn-danger btn" type="reset">Reset</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./penjualan-motor.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
