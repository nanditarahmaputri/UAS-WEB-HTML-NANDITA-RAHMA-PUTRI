<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Program Penjualan Barang Elektronik</title>
</head>
<body>
        <fieldset>
            <h1> PROGRAM PENJUALAN BARANG ELEKTRONIK </h1>
            <p><hr>
                <Label> Nama Barang : </Label>
                <input type="text" id="nama barang">
            </p>
            <p>
                <Label> Harga : </Label>
                <input type="text" id="harga">
            </p>
            <p>
                <Label> Jumlah : </Label>
                <input type="text" id="jumlah">
            </p>
            <p>
                <label for="barang"> Aksesoris : </label><br>
                <input type="checkbox"> USB <br>
                <input type="checkbox"> Memory <br>
                <input type="checkbox"> Speaker <br>
            </p> 
            <p>
                <Label> Total :</Label>
                <textarea id="total"> </textarea>
            </p>
            <p>
                <Label> Pajak 10% :</Label>
                <textarea id="pajak"> </textarea>
            </p>
            <p>
                <Label> Bayar :</Label>
                <textarea id="bayar"> </textarea>
            </p><hr>
            <p> 
                <button onclick="hasil()"> proses </button>
                <button> reset </button>
            </p>
            <script type="text/javascript" src="program penjualan.js"> </script>
        </fieldset> 
</body>
</body>
</html>
